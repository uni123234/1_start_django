{% extends 'base_st.html' %}
{% load users_extras %}
{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-sm-3">
            {% profile_menu %}
        </div>
        <div class="col-sm-9">
            <h2>Create Teacher</h2>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Create</button>
            </form>
            <a href="{% url 'myapp:teacher_list' %}" class="btn btn-secondary mt-3">Back to teacher list</a>
        </div>
    </div>
</div>
{% endblock %}
