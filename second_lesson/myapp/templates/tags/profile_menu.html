<div class="card">
    <div class="card-header">
        Menu
    </div>
    <ul class="list-group list-group-flush">
        {% for option, url in menu.items %}
        <li class="list-group-item">
            <a href="{{ url }}" class="text-decoration-none text-primary">{{ option }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
