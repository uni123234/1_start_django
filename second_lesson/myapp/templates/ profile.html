{% extends 'base_st.html' %}
{% load users_extras %}
{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-sm-6 col-md-3">
            {% profile_menu %}
        </div>
        <div class="col-sm-6 col-md-9">
            <h1>Welcome, {{ request.user.first_name }}!</h1>
            <p><strong>Email:</strong> {{ request.user.email }}</p>
            <p><strong>First Name:</strong> {{ request.user.first_name }}</p>
            <p><strong>Last Name:</strong> {{ request.user.last_name }}</p>
            <div class="mt-3">
                <a href="{% url 'myapp:edit_user' %}" class="btn btn-primary">Edit User</a>
                <a href="{% url 'myapp:edit_profile' %}" class="btn btn-secondary mt-2">Edit Profile</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
