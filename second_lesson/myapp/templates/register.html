{% extends "base_st.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="h4 mb-4">Register</h2>
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                    <div class="mt-3">
                        <a href="{% url 'myapp:login' %}">Already have an account? Login here.</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
