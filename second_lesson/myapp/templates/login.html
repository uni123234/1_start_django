{% extends "base_st.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="h4 mb-4">Login</h2>
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                    <div class="mt-3">
                        <a href="{% url 'myapp:password_reset' %}">Forgot your password?</a>
                    </div>
                    <div class="mt-2">
                        <p>Don't have an account?</p>
                        <a href="{% url 'myapp:register' %}">Register here</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
